<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--<script src="./js/script.js"></script>
<script src="../prueba.js"></script>-->
</head>
<body>
    <div class="shadow w-75 p-5 pt-1">
        <h4 class="ps-1">Agregar Autor</h4><br>
        <form th:action="@{/saveAutor}" th:object="${autor}" method="post" enctype="multipart/form-data">
            <div class="col-5">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" placeholder="Escriba el nombre..." class="form-control" id="nombre-autor" name="nombre">
            </div>
            <div class="col-5">
                <label for="imagen" class="form-label">Imagen</label><br>
                <input type="file" class="form-control" id="imagen-autor" name="file">
            </div>
            
            <div>
                <button type="submit" class="btn btn-outline-success text-decoration-none mt-4">Guardar</button>
            </div>
        </form>
    </div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</body>
</html>
