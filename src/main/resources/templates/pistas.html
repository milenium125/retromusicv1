<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="import" href="panel-operario.html" id="p-ope">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="height: 100vh;">
    <div class="header-recientes">
        <h4 class="text-center">Pistas</h4>
    </div>
    <div id="tabla-recientes">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Autor</th>
                <th scope="col">Disco</th>
                <th scope="col">Categoria</th>
                <th scope="col">Genero</th>
                <th scope="col">Escuchar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cancion:${canciones}">
                <td th:text="${cancion.idCancion}" id="idCancion"></td>
                <td th:text="${cancion.nombre}"></td>
                <td th:text="${cancion.idAutor}"></td>
                <td th:text="${cancion.disco}"></td>
                <td th:text="${cancion.categoria}"></td>
                <td th:text="${cancion.genero}"></td>
                <td>
                  <div class="ms-3 me-3" th:id="'play'+${cancion.idCancion}" th:attr="onclick=|cargar_cancion('${cancion.idCancion}','pistas','play')|">
                  <i class="fa-solid fa-play w-100" ></i>
                  </div>
                  <div class="ms-3 me-3 pause" th:id="'pause'+${cancion.idCancion}" th:attr="onclick=|cargar_cancion('${cancion.idCancion}','pistas','pause')|">
                    <i class="fa-solid fa-pause w-100" ></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://kit.fontawesome.com/c9c2875ea1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</body>
</html>
