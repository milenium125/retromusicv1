<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
    <div class="header-recientes">
        <h4 class="text-center">Artistas</h4>
    </div>
    <div id="tabla-recientes">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col">Fans</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="autor:${autoreslista}">
                <td th:text="${autor.idAutor}"></td>
                <td th:text="${autor.nombre}"></td>
                <td><img th:src="${autor.imagen}" style="width: 5vw;height:4vw"></td>
                <td th:text="${autor.fans}"></td>
              </tr> 
            </tbody>
          </table>
    </div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
